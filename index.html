    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-3deg); }
        50% { transform: translateY(-20px) rotate(-3deg); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-15px) rotate(6deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      /* New Animations for Slider */
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Advanced Slider Transitions */
      @keyframes cardPeelOut {
        0% { transform: translateX(0) scale(1) rotate(0); opacity: 1; }
        100% { transform: translateX(-120%) scale(0.8) rotate(-15deg); opacity: 0; }
      }
      @keyframes cardPopIn {
        0% { transform: scale(0.9) translate(30px, 30px); opacity: 0; }
        100% { transform: scale(1) translate(0, 0); opacity: 1; }
      }
      @keyframes imageShutter {
        0% { clip-path: inset(0 100% 0 0); }
        100% { clip-path: inset(0 0 0 0); }
      }

      .animate-card-peel {
        animation: cardPeelOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .animate-card-pop {
        animation: cardPopIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-shutter {
        animation: imageShutter 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Accessibility Overrides */
      .reduce-motion *,
      .reduce-motion *::before,
      .reduce-motion *::after {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
      }

      .high-contrast {
        --tw-bg-opacity: 1 !important;
        filter: contrast(1.1) saturate(1.2);
      }
      
      .high-contrast body {
        background-color: #fff !important;
        color: #000 !important;
      }

      .high-contrast.dark body {
        background-color: #000 !important;
        color: #fff !important;
      }

      .high-contrast .border,
      .high-contrast .border-gray-100,
      .high-contrast .border-gray-200,
      .high-contrast .border-gray-700,
      .high-contrast .border-gray-800 {
        border-color: #000 !important;
        border-width: 2px !important;
      }

      .high-contrast.dark .border,
      .high-contrast.dark .border-gray-100,
      .high-contrast.dark .border-gray-200,
      .high-contrast.dark .border-gray-700,
      .high-contrast.dark .border-gray-800 {
        border-color: #fff !important;
        border-width: 2px !important;
      }

      .high-contrast .text-gray-400,
      .high-contrast .text-gray-500,
      .high-contrast .text-gray-600 {
        color: #000 !important;
        font-weight: 600 !important;
      }

      .high-contrast.dark .text-gray-400,
      .high-contrast.dark .text-gray-500,
      .high-contrast.dark .text-gray-600 {
        color: #fff !important;
        font-weight: 600 !important;
      }
    </style>
